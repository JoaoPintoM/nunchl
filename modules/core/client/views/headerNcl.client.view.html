<div data-ng-controller="HeaderController">
    <div class="nunchLogo-box">
        <!-- @*<a href="~/Home"><img src="~/Content/site_base/logoNunchl.png" /></a>*@ -->
        <a href="/#!/" ui-route="/home">
            <img src="/modules/core/img/nchl/site_base/test.png" width="140" />
        </a>

    </div>
    <div class="nunchlLoginForm">
        <div class="separator">
            <img src="/modules/core/img/nchl/site_base/separator.png" />
        </div>
            <div data-ng-if="authentication.user">
                <span>{{authentication.user.username}}</span>

                <!-- <br /> -->
                <a class="logOutLink" href="/auth/signout">
                    <div>Disconnect</div>
                </a>
            </div>

            <center data-ng-if="!authentication.user">
                <div class="loginFormNotConnected">
                    <!-- <br /> -->

                    <!-- @Html.ActionLink(Nunchl.Resources.Resource.Connect, "Login", "Account", routeValues: new { returnUrl = "/" }, htmlAttributes: new { @class = "buttonsRightMenu" }) -->
                    <a class="buttonsRightMenu" href="/#!/signin">Sign In</a>
                    <br />
                    <br />
                    Vous n'avez pas de compte ?
                    <!-- @Html.ActionLink(Nunchl.Resources.Resource.Registration, "Register", "Account", routeValues: new { returnUrl = "/" }, htmlAttributes: new { }) -->
                    <a href="/#!/signup">Register now</a>
                </div>
            </center>

        <!-- } -->

        <div class="beforeSeparator"></div>

        <div class="separator">
            <img src="/modules/core/img/nchl/site_base/separator.png" />
        </div>

    </div>
    <a class="elemadded responsive-link" href="#">Menu</a>
    <div class="menu-box">
        <ul class="menu listMenu">

          <li data-ui-sref-active="active">
        <a data-ui-sref="authentication.signup">Sign Up</a>
      </li>
      <li class="divider-vertical"></li>
      <li data-ui-sref-active="active">
        <a data-ui-sref="authentication.signin">Sign In</a>
      </li>


      <li data-ng-repeat="item in menu.items | orderBy: 'position'" data-ng-if="item.shouldRender(authentication.user);" ng-switch="item.type" data-ng-class="{ active: $state.includes(item.state), dropdown: item.type === 'dropdown' }" class="{{item.class}}" dropdown="item.type === 'dropdown'">
        <a ng-switch-when="dropdown" class="dropdown-toggle" dropdown-toggle role="button">{{item.title}}&nbsp;<span class="caret"></span></a>
        <ul ng-switch-when="dropdown" class="dropdown-menu">
          <li data-ng-repeat="subitem in item.items | orderBy: 'position'" data-ng-if="subitem.shouldRender(authentication.user);" data-ui-sref-active="active">
            <a data-ui-sref="{{subitem.state}}" data-ng-bind="subitem.title"></a>
          </li>
        </ul>
        <a ng-switch-default data-ui-sref="{{item.state}}" data-ng-bind="item.title"></a>
      </li>

        </ul>

        <div class="footer">
            <!-- @Html.ActionLink("FR", "SetCulture", "Home", new { culture = "fr" }, null)
            @Html.ActionLink("EN", "SetCulture", "Home", new { culture = "en-US" }, null)
            <br />
            <br /> -->

            <div class="copyright">
                Copyright Â© 2014 Nunchl<br />
                All rights reserved

                <br />
                [<a href="/Home/General_conditions"><span>General conditions</span></a>]
            </div>
        </div>
    </div>
    </div>
